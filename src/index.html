<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="html"></div>
    <style id="style"></style>
    <div id="div1"></div>
    <style>
        #html{
            word-break: break-all;
        }
     #div1{
        position:fixed;
        right:50px;
        top:50px;
     }
     #div1::before{
        content:'';
        display:block;
        position:absolute;
}
    #div1::after{
        content:'';
        display:block;
        position:absolute;
}
    @media(max-width:200px){
        #html{
         height:50vh;
        }
        #div1{
            height:50vh;
            position:static;
            top:0;
            right:0;
        }

    }
    </style>
    <div id="div2"></div>
    <script src="main.js"></script>
</body>
</html>
